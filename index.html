<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Coffee Order Calculator" />
  <meta name="author" content="Tymofii" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Coffee Order Calculator</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Coffee Order Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <form action="#">
          <h4>Select Coffee Size:</h4>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="large">
            <input type="radio" id="large" class="mdl-radio__button" name="size" value="large" checked>
            <span class="mdl-radio__label">Large - $6.00</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extraLarge">
            <input type="radio" id="extraLarge" class="mdl-radio__button" name="size" value="extraLarge">
            <span class="mdl-radio__label">Extra Large - $10.00</span>
          </label>
          <br>
          <h4>Select Number of Toppings:</h4>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="oneTopping">
            <input type="radio" id="oneTopping" class="mdl-radio__button" name="topping" value="1" checked>
            <span class="mdl-radio__label">1 Topping - $1.00</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="twoToppings">
            <input type="radio" id="twoToppings" class="mdl-radio__button" name="topping" value="2">
            <span class="mdl-radio__label">2 Toppings - $1.75</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="threeToppings">
            <input type="radio" id="threeToppings" class="mdl-radio__button" name="topping" value="3">
            <span class="mdl-radio__label">3 Toppings - $2.50</span>
          </label>
          <br>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fourToppings">
            <input type="radio" id="fourToppings" class="mdl-radio__button" name="topping" value="4">
            <span class="mdl-radio__label">4 Toppings - $3.35</span>
          </label>
          <br>
          <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateCost()">
            Calculate
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="calculationResult"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
